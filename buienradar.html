<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buienradar Weather</title>
    <style>
        html, body {
            height: 100%; /* Ensure both html and body take up full height */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide any overflow from the iframe */
        }

        body {
            display: grid;
            grid-template-columns: 3fr 1.2fr; /* Two equal columns */
            grid-template-rows: 1fr; /* One row */
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover; /* Ensures the iframe fills the container without distortion */
        }

        /* If you want to adjust iframe sizes differently, you can specify grid areas or other properties */
    </style>
</head>
<body>
    <!-- The first iframe will occupy the first column -->
    <iframe src="https://gadgets.buienradar.nl/gadget/zoommap/?lat=51.63167&lng=5.23056&overname=2&zoom=8&naam=Helvoirt&size=3&voor=1" scrolling="no" frameborder="no"></iframe>

    <!-- The second iframe will occupy the second column -->
    <iframe src="https://gadgets.buienradar.nl/gadget/forecastandstationportrait/6370/" scrolling="no" frameborder="no" width="300"></iframe>
</body>
</html>
