<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widget Component</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fafafa;
    }
    .widget-container {
      text-align: center;
      padding: 20px;
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 300px;
      min-height: 200px;
    }
    .widget-header {
      font-size: 24px;
      color: #333;
      margin-bottom: 15px;
    }
    .widget-description {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #28a745;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <h1 class="widget-header">Widget Title</h1>
    <p class="widget-description">This is a basic widget component that can be customized with functionality such as buttons, data, and more.</p>
  </div>
  <script src="calculator.widget.js"></script>
</body>
</html>
